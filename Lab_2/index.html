<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ahmed's iOS Calculator</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="index.js" defer></script>
</head>
<body>
  <div class="calculator">
    <h2>Ahmed's iOS Calculator</h2>
    <div class="screen" id="display">0</div>
    <div class="buttons">
      <button class="btn gray" onclick="clearScreen()">AC</button>
      <button class="btn gray" onclick="pressNumber('00')">00</button>
      <button class="btn gray" onclick="makePercent()">%</button>
      <button class="btn orange" onclick="pressOperator('/')">/</button>

      <button class="btn dark" onclick="pressNumber('7')">7</button>
      <button class="btn dark" onclick="pressNumber('8')">8</button>
      <button class="btn dark" onclick="pressNumber('9')">9</button>
      <button class="btn orange" onclick="pressOperator('*')">x</button>

      <button class="btn dark" onclick="pressNumber('4')">4</button>
      <button class="btn dark" onclick="pressNumber('5')">5</button>
      <button class="btn dark" onclick="pressNumber('6')">6</button>
      <button class="btn orange" onclick="pressOperator('-')">-</button>

      <button class="btn dark" onclick="pressNumber('1')">1</button>
      <button class="btn dark" onclick="pressNumber('2')">2</button>
      <button class="btn dark" onclick="pressNumber('3')">3</button>
      <button class="btn orange" onclick="pressOperator('+')">+</button>

      <button class="btn dark zero" onclick="pressNumber('0')">0</button>
      <button class="btn dark" onclick="pressDot()">.</button>
      <button class="btn orange" onclick="performCalculation()">=</button>
    </div>
  </div>

  
</body>
</html>
